<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">

    <style>
        * {
            box-sizing: border-box
        }

        .absolute {
            position: absolute;
            background-color: white;
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-left: 20px;
        }

        .blue {
            position: relative;
            background-color: rgb(82, 189, 225);
            width: 460px;
            height: 300px;
            margin: 20px;


        }

        .brown {
            position: absolute;
            background-color: brown;
            width: 100px;
            height: 100px;
            bottom: 0;
            right: 0;
        }

        .yellow {
            position: sticky;
            background-color: yellow;
            width: 100%;
            height: 100px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;


        }

        .green {
            position: relative;
            background-color: green;
            width: 30px;
            height: 30px;
            margin: 50px;
        }

        .violet {
            position: absolute;
            background-color: violet;
            width: 50px;
            height: 50px;
            top: 0;
            right: 0;

        }

        h1 {
            color: black;
            padding: 20px;
        }

        h2 {
            color: black;
            padding: 20px;
        }

        h3 {
            color: black;
            padding-left: 30px;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <div class="absolute"></div>
    <div class="blue">
        <div class="list">
            <h1>Willkommen</h1>
            <h2>Eins</h2>
            <h3>Zwei</h3>
            <h3>Drei</h3>
        </div>
        <div class="brown"></div>
    </div>
    <div class="yellow">
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
    </div>
    <div class="violet"></div>
</body>

</html>
