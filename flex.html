<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box
        }
        .container{
            background-color: green;
            height: 1000px;
            display: flex;
            justify-content:center;
            align-items: center;
        }
        .box{
            position: relative;
            height:150px;
            width:150px;
            background-color:red;
            margin:5px;
        }

        .box2{
        position:absolute;
        background-color:blueviolet;
        width: 20px;
        height: 20px;
        right: 0;
        bottom: 0;    
        }
        .box3{
            position: sticky;
            top: 0;
            width: 100%;
            height: 100px;
            background-color:yellow;
        }

    </style>
</head>
<body>
    <div class="box3"></div>
    <div class="box2"></div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">
            <div class="box2"></div></div>
</body>
</html>
