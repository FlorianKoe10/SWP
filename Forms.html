<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EingabeFomulare</title>
</head>

<body>
    <form action="https://formsubmit.co/florian.koenig@student.htldornbirn.at" method="POST">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <input type="radio" id="MÄNLICH" name="fav_gender" value="MÄNLICH">
        <label for="MÄNLICH">MÄNLICH</label><br>

        <input type="radio" id="weiblich" name="fav_gender" value="weiblich">
        <label for="weiblich">weiblich</label><br>

        <input type="radio" id="divers" name="fav_gender" value="divers">
        <label for="divers">divers</label><br>


        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>

        <label for="cars">Wen unterstützt du?:</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br>

        <textarea name="message" rows="10" cols="30">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum, vero aperiam. Suscipit deleniti nulla, iusto fugiat a voluptates ea est distinctio ratione placeat omnis voluptas ipsum, vel quae aliquid excepturi?
        </textarea><br>

        <label for="button">Drücken?</label>
        <input type="button"><br>

        <label for="color">Farbe wählen:</label>
        <input type="color"><br>

        <label for="date">Datum wählen:</label>
        <input type="date"><br>

        <label for="datetime-local">Datum und Zeit wählen:</label>
        <input type="datetime-local"><br>

        <label for="email">E-Mail eingeben:</label>
        <input type="email"><br>

        <label for="file">Datei auswählen:</label>
        <input type="file"><br>

        <label for="hidden">Verstecktes Eingabefeld:</label>
        <input type="hidden"><br>

        <label for="image">Bild als Eingabe:</label>
        <input type="image"><br>

        <label for="month">Monat wählen:</label>
        <input type="month"><br>

        <label for="number">Nummer eingeben:</label>
        <input type="number"><br>

        <label for="password">Passwort eingeben:</label>
        <input type="password"><br>

        <label for="range">Bereich wählen:</label>
        <input type="range"><br>

        <label for="search">Suche eingeben:</label>
        <input type="search"><br>

        <label for="tel">Telefonnummer eingeben:</label>
        <input type="tel"><br>

        <label for="time">Uhrzeit wählen:</label>
        <input type="time"><br>

        <label for="url">URL eingeben:</label>
        <input type="url"><br>

        <label for="week">Woche wählen:</label>
        <input type="week"><br>

        <input type="submit" value="Abschicken">
        <input type="reset" value="Zurücksetzen">

    </form>
</body>

</html>
